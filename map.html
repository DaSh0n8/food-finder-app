<html>

<head>
    <meta charset="utf-8">
    <title>Testing Geoapify</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Import MDL libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Import Mapbox libraries -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css">
    <script type="text/javascript" src="https://unpkg.com/ol-mapbox-style@6.1.0/dist/olms.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        /* Define any CSS here */
        #map {
            width: 500px;
            height: 500px
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row"> <span class="mdl-layout__title">Testing Geoapify</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <!-- results -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col">
                    <!-- Map div -->
                    <div id='map'>
                    </div>
                </div>
            </div>
            <div class="mdl-grid" id="buttons">
                <div class="mdl-cell mdl-cell--4-col">
                    <!-- Confirm Location Button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            onclick="confirmLocation()">Confirm Centrepoint</button>
                </div>
                <div class="mdl-cell mdl-cell--4-col">
                    <!-- Cancel Location Button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            onclick="cancelLocation()">Cancel Centrepoint</button>
                </div>
            </div>
        </main>
    </div>
    <script src="map.js"></script>
</body>

</html>
